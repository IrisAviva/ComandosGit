<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="shortcut icon" href="imagenes/Logo-LandRober.jpg" type="image/x-icon">
    <title>información</title>
</head>
<body>
    
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="./index.html">Inicio</a></li>
                <li class="lista"><a href="./index2.html">Informacion</a></li>
                <li class="lista lista-r"><a href="#">Contactenos</a></li>
            </ul>
        </nav>
    </header>
<main id="main2">
    <form action="" id="form">
            
    <div class="contenedor">

        <div id="dueño">
            <p>Dueño del vehiculo:</p>
            <input type="text" placeholder="Dueño del vehiculo" id="Dueño">
        </div>          
        
        <div id="modelo">
          <p>Modelo del vehiculo</p>
        <input type="number" placeholder="Modelo de vehiculos" id="Modelo">  
        </div>
        
        <div id="placa-tipo">
            <div>
              <p>Placa del vehiculo</p>
              <input type="text" placeholder="NN-NN-LL" id="Placa">
            </div>

            <div>
              <p>Tipo de vehiculo</p>
              <input type="text" placeholder="carro moto" id="Tipo"> 
            </div>
        </div>
        
        
        <div id="fecha-hora-cantidad">
           <div>
              <p>Fechas de entrada</p>
              <input type="date" placeholder="Fechas de entrada" id="Entrada">   
           </div>
        
           <div>
              <p>Hora de inicio</p>
              <input type="time" placeholder="hh:mm" id="Inicio">
           </div>
        
           <div>
              <p>Cantidad de horas</p>
              <input type="number" placeholder="Cantidad" id="Horas">
           </div> 
        </div>
        
        
    </div>
    </form>
</main>
</body>
</html>
